<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Opening Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 120px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            perspective: 600px;
            margin-top: 100px;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border: 2px solid #ddd;
            transform-origin: top center;
            transform: rotateX(0deg);
            animation: openEnvelope 2s forwards;
        }

        @keyframes openEnvelope {
            100% {
                transform: rotateX(-180deg); 
            }
        }

        .heart {
            width: 80px;
            height: 80px;
            background-color: red;
            position: absolute;
            top: 180px;
            left: calc(50% + 10px);
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: bottom center;
            animation: popUp 3s 2s forwards;
            opacity: 0; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -40px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 40px;
        }

        @keyframes popUp {
            0% { 
                transform: translateX(-50%) rotate(-45deg) scale(0);
                opacity: 0;
            }
            100% { 
                transform: translateX(-50%) rotate(-45deg) scale(1);
                opacity: 1;
            }
        }

        /* Birthday Text Styling */
        .birthday-text {
            position: absolute;
            top: 80px; /* 100px above the heart (180px - 100px = 80px) */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="birthday-text">Happy Birthday Anshiiii, I love you the most</div>
    <div class="envelope"></div>
    <div class="heart"></div>
</body>
</html>
